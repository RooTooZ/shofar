<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="hornGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C07D"/>
      <stop offset="100%" style="stop-color:#8B5A2B"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f0f0f0"/>
      <stop offset="100%" style="stop-color:#d0d0d0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" rx="12" fill="url(#bgGrad)"/>

  <!-- Shofar icon -->
  <g transform="translate(25, 25) scale(1.1)">
    <path d="M 12 45
             C 10 35, 15 22, 28 18
             C 42 14, 54 16, 56 24
             C 57 28, 54 30, 48 28
             C 38 25, 26 28, 20 38
             C 17 44, 18 48, 14 50
             C 10 52, 10 48, 12 45 Z"
          fill="url(#hornGrad2)"
          stroke="#5D3A1A"
          stroke-width="1"/>
    <!-- Sound waves -->
    <circle cx="54" cy="22" r="4" fill="none" stroke="#4A90D9" stroke-width="1.5" opacity="0.7"/>
    <circle cx="54" cy="22" r="8" fill="none" stroke="#4A90D9" stroke-width="1" opacity="0.5"/>
    <circle cx="54" cy="22" r="12" fill="none" stroke="#4A90D9" stroke-width="0.5" opacity="0.3"/>
  </g>

  <!-- Text -->
  <text x="130" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#textGrad)">Shofar</text>
  <text x="130" y="80" font-family="Arial, sans-serif" font-size="14" fill="#888">Voice-to-Text</text>

  <!-- Tagline -->
  <text x="130" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666">Speak naturally. Type instantly.</text>
</svg>
