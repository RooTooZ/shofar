<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="hornGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="50%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#5D4E37"/>
    </linearGradient>
    <linearGradient id="soundGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#4A90D9;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Shofar horn shape -->
  <path d="M 20 70
           Q 15 50, 25 35
           Q 35 20, 55 18
           Q 75 16, 85 25
           Q 90 30, 88 35
           Q 85 32, 75 30
           Q 55 28, 40 40
           Q 30 50, 32 65
           Q 33 72, 28 75
           Q 22 78, 20 70 Z"
        fill="url(#hornGrad)"
        stroke="#3D2914"
        stroke-width="1.5"/>

  <!-- Horn opening detail -->
  <ellipse cx="24" cy="72" rx="6" ry="8" fill="#2D1F14" transform="rotate(-15, 24, 72)"/>

  <!-- Sound waves -->
  <path d="M 88 30 Q 95 28, 98 35" stroke="url(#soundGrad)" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 90 25 Q 100 22, 105 32" stroke="url(#soundGrad)" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 91 20 Q 103 16, 110 28" stroke="url(#soundGrad)" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Highlight -->
  <path d="M 35 35 Q 45 25, 60 24" stroke="#F5DEB3" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
</svg>
