name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.21'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libportaudio2 libportaudio-dev \
            libayatana-appindicator3-dev \
            libgtk-3-dev \
            pkg-config cmake \
            wget unzip

      - name: Build whisper.cpp
        run: make whisper-lib

      - name: Build llama.cpp
        run: make llama-lib

      - name: Download Vosk
        run: make download-vosk-lib

      - name: Generate icons
        run: make generate-icons

      - name: Build binary
        run: |
          CGO_ENABLED=1 go build -ldflags "-s -w -X main.Version=${{ github.ref_name }}" \
            -o shofar-linux-amd64 ./cmd/shofar

      - name: Package
        run: |
          tar -czvf shofar-${{ github.ref_name }}-linux-amd64.tar.gz shofar-linux-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-amd64
          path: shofar-${{ github.ref_name }}-linux-amd64.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: |
          brew install portaudio pkg-config cmake

      - name: Build whisper.cpp
        run: make whisper-lib

      - name: Build llama.cpp
        run: make llama-lib

      - name: Generate icons
        run: make generate-icons

      - name: Build binary (amd64)
        run: |
          CGO_ENABLED=1 GOARCH=amd64 go build -ldflags "-s -w -X main.Version=${{ github.ref_name }}" \
            -o shofar-darwin-amd64 ./cmd/shofar

      - name: Build binary (arm64)
        run: |
          CGO_ENABLED=1 GOARCH=arm64 go build -ldflags "-s -w -X main.Version=${{ github.ref_name }}" \
            -o shofar-darwin-arm64 ./cmd/shofar

      - name: Package
        run: |
          tar -czvf shofar-${{ github.ref_name }}-darwin-amd64.tar.gz shofar-darwin-amd64
          tar -czvf shofar-${{ github.ref_name }}-darwin-arm64.tar.gz shofar-darwin-arm64

      - name: Upload artifact (amd64)
        uses: actions/upload-artifact@v4
        with:
          name: darwin-amd64
          path: shofar-${{ github.ref_name }}-darwin-amd64.tar.gz

      - name: Upload artifact (arm64)
        uses: actions/upload-artifact@v4
        with:
          name: darwin-arm64
          path: shofar-${{ github.ref_name }}-darwin-arm64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-portaudio
            mingw-w64-x86_64-pkg-config
            make
            git

      - name: Build whisper.cpp
        shell: msys2 {0}
        run: make whisper-lib

      - name: Build llama.cpp
        shell: msys2 {0}
        run: make llama-lib

      - name: Generate icons
        shell: msys2 {0}
        run: make generate-icons

      - name: Build binary
        shell: msys2 {0}
        run: |
          CGO_ENABLED=1 go build -ldflags "-s -w -X main.Version=${{ github.ref_name }}" \
            -o shofar.exe ./cmd/shofar

      - name: Package
        run: |
          Compress-Archive -Path shofar.exe -DestinationPath shofar-${{ github.ref_name }}-windows-amd64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-amd64
          path: shofar-${{ github.ref_name }}-windows-amd64.zip

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
