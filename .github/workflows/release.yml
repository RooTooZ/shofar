name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.21'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc pkg-config cmake wget unzip \
            libportaudio2 portaudio19-dev \
            libayatana-appindicator3-dev \
            libgtk-3-dev \
            libomp-dev \
            libwayland-dev libx11-dev libx11-xcb-dev \
            libxkbcommon-x11-dev libgles2-mesa-dev \
            libegl1-mesa-dev libffi-dev libxcursor-dev \
            libvulkan-dev

      - name: Build whisper.cpp
        run: make whisper-lib

      - name: Build llama.cpp
        run: make llama-lib

      - name: Download Vosk
        run: make download-vosk-lib

      - name: Generate icons
        run: make generate-icons

      - name: Build binary
        run: |
          make build VERSION=${{ github.ref_name }}
          mv bin/shofar shofar-linux-amd64

      - name: Package
        run: |
          tar -czvf shofar-${{ github.ref_name }}-linux-amd64.tar.gz shofar-linux-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-amd64
          path: shofar-${{ github.ref_name }}-linux-amd64.tar.gz

  # macOS and Windows builds disabled for now - complex CGO dependencies
  # Users can build from source using: make all

  release:
    needs: [build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
